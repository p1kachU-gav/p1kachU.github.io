<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .game-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .leaderboard {
            width: 250px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .back-button {
            background-color: #007BFF;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1>Guess the Number Game</h1>
            <label>Enter your name:</label>
            <input type="text" id="username" placeholder="Your name">
            <br><br>
            <p>Guess a number between 1 and 100:</p>
            <input type="number" id="userGuess" min="1" max="100">
            <button onclick="checkGuess()">Submit Guess</button>
            <p id="feedback"></p>
            <p id="attempts">Attempts: 0</p>
            <button id="restartButton" onclick="restartGame()" style="display: none;">Restart Game</button>
            <br><br>
            <a href="index.html"><button class="back-button">Back to Home</button></a>
        </div>

        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>
    </div>

    <script>
        let randomNumber;
        let attempts;

        function startGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('feedback').textContent = '';
            document.getElementById('attempts').textContent = `Attempts: 0`;
            document.getElementById('userGuess').value = '';
            document.getElementById('restartButton').style.display = 'none';
            loadLeaderboard(); // Load leaderboard when the game starts
        }

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('userGuess').value);
            const username = document.getElementById('username').value.trim();
            const feedback = document.getElementById('feedback');

            if (!username) {
                feedback.textContent = 'Please enter your name!';
                feedback.style.color = 'red';
                return;
            }

            if (isNaN(userGuess)) {
                feedback.textContent = 'Please enter a valid number!';
                feedback.style.color = 'red';
                return;
            }

            attempts++;

            if (userGuess < randomNumber) {
                feedback.textContent = 'Too low! Try again.';
                feedback.style.color = 'red';
            } else if (userGuess > randomNumber) {
                feedback.textContent = 'Too high! Try again.';
                feedback.style.color = 'red';
            } else {
                feedback.textContent = `Congratulations ${username}! You guessed the number in ${attempts} attempts.`;
                feedback.style.color = 'green';
                document.getElementById('restartButton').style.display = 'inline-block';

                saveScore(username, attempts);
            }

            document.getElementById('attempts').textContent = `Attempts: ${attempts}`;
        }

        function saveScore(username, attempts) {
            fetch('save_score.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `username=${username}&attempts=${attempts}`
            }).then(() => loadLeaderboard()); // Refresh leaderboard after saving
        }

        function loadLeaderboard() {
            fetch('get_leaderboard.php')
                .then(response => response.json())
                .then(data => {
                    const leaderboardList = document.getElementById('leaderboardList');
                    leaderboardList.innerHTML = "";
                    data.forEach(entry => {
                        leaderboardList.innerHTML += `<li>${entry.attempts} attempts - ${entry.username}</li>`;
                    });
                });
        }

        function restartGame() {
            startGame();
        }

        window.onload = startGame;
    </script>
</body>
</html>
