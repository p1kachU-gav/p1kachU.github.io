<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .game-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .back-button {
            background-color: #007BFF;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number Game</h1>
        <label>Enter your name:</label>
        <input type="text" id="username" placeholder="Your name">
        <br><br>
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="userGuess" min="1" max="100">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="feedback"></p>
        <p id="attempts">Attempts: 0</p>
        <p id="highscore">Best Score: -- (--)</p>
        <button id="restartButton" onclick="restartGame()" style="display: none;">Restart Game</button>
        <br><br>
        <a href="index.html"><button class="back-button">Back to Home</button></a>
    </div>

    <script>
        let randomNumber;
        let attempts;
        let bestAttempts = localStorage.getItem("bestAttempts") || null;
        let bestUser = localStorage.getItem("bestUser") || "--";

        function startGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('feedback').textContent = '';
            document.getElementById('attempts').textContent = `Attempts: 0`;
            document.getElementById('userGuess').value = '';
            document.getElementById('restartButton').style.display = 'none';
            updateHighScore();
        }

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('userGuess').value);
            const username = document.getElementById('username').value.trim();
            const feedback = document.getElementById('feedback');
            const attemptsText = document.getElementById('attempts');

            if (!username) {
                feedback.textContent = 'Please enter your name!';
                feedback.style.color = 'red';
                return;
            }

            if (isNaN(userGuess)) {
                feedback.textContent = 'Please enter a valid number!';
                feedback.style.color = 'red';
                return;
            }

            attempts++;

            if (userGuess < randomNumber) {
                feedback.textContent = 'Too low! Try again.';
                feedback.style.color = 'red';
            } else if (userGuess > randomNumber) {
                feedback.textContent = 'Too high! Try again.';
                feedback.style.color = 'red';
            } else {
                feedback.textContent = `Congratulations ${username}! You guessed the number in ${attempts} attempts.`;
                feedback.style.color = 'green';
                document.getElementById('restartButton').style.display = 'inline-block';

                // Check for high score
                if (!bestAttempts || attempts < bestAttempts) {
                    bestAttempts = attempts;
                    bestUser = username;
                    localStorage.setItem("bestAttempts", bestAttempts);
                    localStorage.setItem("bestUser", bestUser);
                    updateHighScore();
                }

                saveScore(username, attempts);
            }

            attemptsText.textContent = `Attempts: ${attempts}`;
        }

        function updateHighScore() {
            document.getElementById('highscore').textContent = `Best Score: ${bestAttempts || "--"} (${bestUser})`;
        }

        function saveScore(username, attempts) {
            fetch('save_score.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `username=${username}&attempts=${attempts}`
            });
        }

        function restartGame() {
            startGame();
        }

        window.onload = startGame;
    </script>
</body>
</html>
