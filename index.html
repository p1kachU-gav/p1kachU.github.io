    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Infant Jesus Academy DWA</title>
  <style>/* Basic CSS Layout */

    /* Apply general styles to the body */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #0c0000;
      overflow: hidden;
      animation: backgroundAnimation 10s infinite alternate;
    }
    
    @keyframes backgroundAnimation {
      0% {
        background-color: #003f5c;
      }
      25% {
        background-color: #2f4b7c;
      }
      50% {
        background-color: #0b37c9;
      }
      75% {
        background-color: #08b7fc;
      }
      100% {
        background-color: #0e87be;
      }
    }
      
      /* Style the header */
      header {
        background-color: #619fd1;
        color: rgb(0, 0, 0);
        padding: 1rem;
        text-align: center;
      }
      
      /* Create a responsive container */
      .container {
        display: grid;
        grid-template-columns: 1fr 3fr;
        gap: 1rem;
        padding: 1rem;
      }
      
      /* Style the navigation bar */
      nav {
        background: #ddd;
        color: black;
        padding: 1rem;
        border-radius: 5px;
      }
      
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      
      nav ul li {
        margin-bottom: 0.5rem;
      }
      
      nav ul li a {
        text-decoration: none;
        color: #000000;
      }
      /* pagg nag hover ka dito ito yun color */
      nav ul li a:hover {
        color: #4CAF50;
      }
      
      /* Style the main content */
      main {
        background: white;
        padding: 1rem;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      /* Style the footer */
      footer {
        background-color: #2a3346;
        color: white;
        text-align: center;
        padding: 0.5rem;
        margin-top: 1rem;
      }
      
      /* Make the layout responsive */
      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }
      }
      
  </style>
</head>

<body>

<header>

  </nav>

</div>
