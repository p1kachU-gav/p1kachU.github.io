  <style>






    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #0c0000;
      overflow: hidden;
      animation: backgroundAnimation 10s infinite alternate;
    }
    
    @keyframes backgroundAnimation {
      0% {
        background-color: #acf5ff;
      }
      25% {
        background-color: #05c5ffe8;
      }
      50% {
        background-color: #61d2ff;
      }
      75% {
        background-color: #08b7fc;
      }
      100% {
        background-color: #1fc4f7;
      }
    }
      
      
      header {
        background-color: #619fd1;
        color: rgb(0, 0, 0);
        padding: 1rem;
        text-align: center;
      }
      
      
      .container {
        display: grid;
        grid-template-columns: 1fr 3fr;
        gap: 1rem;
        padding: 1rem;
      }
      
 
      nav {
        background: #ddd;
        color: black;
        padding: 1rem;
        border-radius: 5px;
      }
      
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      
      nav ul li {
        margin-bottom: 0.5rem;
      }
      
      nav ul li a {
        text-decoration: none;
        color: #000000;
      }

      nav ul li a:hover {
        color: #4CAF50;
      }
      
      
      main {
        background: white;
        padding: 1rem;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      
      footer {
        background-color: #2a3346;
        color: white;
        text-align: center;
        padding: 0.5rem;
        margin-top: 1rem;
      }
      
      
      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }
      }
      
      img {
            margin-left: 7px; /* Space between the icon and text */
            width: 250px; /* Adjust icon size */
            height: 25vh;
      }



  </style>

  
</head>
